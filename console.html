<script>
  
var actingClass = function(text,kind,time)
{

}
var acts = [];
acts.push(new actingClass("ssh conor@23.243.52.201","c",1000));

var user = "employer@21.243.54.213:~$ "
var captionLength = 0;
var caption = '';


$(document).ready(function() {
    setInterval('cursorAnimation()', 800);
    captionEl = $('#typeHere');
    var time=0;
    for(i in acts)
    {
      time=time+acts[i].time;
      setTimeout(writeCommand,time);
    }
  $("#identifier").html(user); 
});


function writeCommand(text)
{
  act=acts.shift();
  caption=act.text;
  if(act.kind=="c")
  {
    type();    
  }
  else
  {
    $("#appendHere").append(act.text+"<br>");
  }
}


function type() {
    captionEl.html(caption.substr(0, captionLength++));
    if(captionLength < caption.length+1) {
        setTimeout('type()', 50);
    } else {
        captionLength = 0;
        caption = '';
        $("#appendHere").append(user+$("#typeHere").html()+"<br>");$("#typeHere").html("");
        
    }
}

function cursorAnimation() {

    $('#cursor').animate({
        opacity: 0
    }, 'fast', 'swing').animate({
        opacity: 1
    }, 'fast', 'swing');
}
