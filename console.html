var user = "<span style='color:LightSkyBlue'>employer</span>@<span style='color:LightGreen'>21.243.54.213:</span>~$ "
var captionLength = 0;
var caption = '';


$(document).ready(function() {
    setInterval('cursorAnimation()', 800);
    captionEl = $('#typeHere');
    var time=0;
    for(i in acts)
    {
      time=time+acts[i].time;
      setTimeout(writeCommand,time);
    }
  $("#identifier").html(user); 
});


function writeCommand(text)
{
  act=acts.shift();
  caption=act.text;
  if(act.kind=="c")
  {
    type();
  }
  else
  {
    $("#appendHere").append(act.text+"<br>");
    $("#identifier").show();
    $("#cursor").show();
  }
  var objDiv = document.getElementById("console");
  objDiv.scrollTop = objDiv.scrollHeight;
}


function type() {
    captionEl.html(caption.substr(0, captionLength++));
    if(captionLength < caption.length+1) {
        setTimeout('type()', 50);
    } else {
        captionLength = 0;
        caption = '';
        $("#appendHere").append(user+$("#typeHere").html()+"<br>");$("#typeHere").html("");
        $("#identifier").hide();
        $("#cursor").hide();

        
    }
}

function cursorAnimation() {

    $('#cursor').animate({
        opacity: 0
    }, 'fast', 'swing').animate({
        opacity: 1
    }, 'fast', 'swing');

}
